<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<style type="text/css">
	@keyframes mika{
		0%{
			margin-left: 0%;
		}
		25%{
			margin-left: 25%;
		}
		50%{
			margin-left: 50%;
			background-color: black;
		}
		75%{
			margin-left: 75%;
		}
		100%{
			margin-left: 94%;
		}

	}
	@keyframes mike {
		100%{
			margin-left: 0%;
		}
		75%{
			margin-left: 25%;
		}
		50%{
			margin-left: 50%;
			background-color: black;
		}
		25%{
			margin-left: 75%;
		}
		0%{
			margin-left: 94%;
		}

	}
	.red{
		width: 50px;
		height: 50px;
		border-radius: 50px;
		background-color: red;
		animation-name: mika;
		animation-duration: 4s;
		animation-delay: 1s;
		animation-iteration-count: infinite;
	}
	.reda{
		width: 50px;
		height: 50px;
		border-radius: 50px;
		background-color: red;
		animation-name: mike;
		animation-duration: 4s;
		animation-delay: 1s;
		animation-iteration-count: infinite;
	}
	.d{
		width: 900px;
		height: 600px;
		border: 1px solid black;
	}
</style>
<body>
<div class="d">
	 <div class="red"></div>
	 <div class="reda"></div> 
	 <div class="red"></div>
	 <div class="reda"></div> 
	 <div class="red"></div>
	 <div class="reda"></div> 
	 <div class="red"></div>
	 <div class="reda"></div> 
	 <div class="red"></div>
	 <div class="reda"></div> 
	 <div class="red"></div>
	 <div class="reda"></div> 
</div>
</body>
</html>
